<label data-bind="uid: Value, text: Text, UniqueIdentifier: Value, css: { 'mid-required': IsRequired }"></label>

<div class="input-group mb-3 no-margin-bottom">
    <input type="password" class="form-control"
           data-bind="value: Value, ChangePasswordType: IsPasswordVisible, AriaRequired: IsRequired, UniqueIdentifier: Value">
    <div class="input-group-append">
        <a href="#" class="btn btn-outline-secondary"
           aria-live="polite" role="button"
           data-bind="click: TogglePasswordVisibility">
            <div class="sr-only"
                 data-bind="text: PasswordVisibilityMessage"></div>
            <span data-bind="ChangeableIcon: PasswordVisibilityIcon"></span>
        </a>
    </div>
</div>

<validation-error params="Value: Value"></validation-error>
